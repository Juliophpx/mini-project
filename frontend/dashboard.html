<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - ClickMind AI</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
    <link rel="stylesheet" href="css/dashboard-bs.css">
    <link rel="icon" href="img/favicon.svg" type="image/svg+xml">
</head>
<body>

    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand d-flex align-items-center" href="#">
                
                
            </a>
            <div class="d-flex align-items-center">
                <div class="user-avatar me-2">
                    <img src="img/icon-avatar.svg" alt="User Avatar" width="32" height="32">
                </div>
                <span id="username" class="navbar-text me-3"></span>
                <button id="logout-btn" class="btn btn-outline-secondary btn-sm" title="Logout">Logout</button>
            </div>
        </div>
    </nav>

    <main class="container text-center mt-0 pb-5">
        <img src="img/clickmindai-logo.svg" alt="ClickMind AI Logo"  class="mb-0">
        <h1 class="branding-title display-4">Smarter insights from every click.</h1>
        <p class="branding-subtitle lead text-body-secondary mb-5">Track user interactions with the buttons below.</p>

        <div class="row g-3 justify-content-center">
            <div class="col-12 col-md-6 col-lg-3">
                <button class="track-button btn btn-brand-a w-100 p-3" id="button-feature-a">
                    <span class="button-text">Feature A</span>
                    <div class="spinner-container"><div class="spinner"></div></div>
                </button>
            </div>
            <div class="col-12 col-md-6 col-lg-3">
                <button class="track-button btn btn-brand-a w-100 p-3" id="button-feature-b">
                    <span class="button-text">Feature B</span>
                    <div class="spinner-container"><div class="spinner"></div></div>
                </button>
            </div>
            <div class="col-12 col-md-6 col-lg-3">
                <button class="track-button btn btn-brand-b w-100 p-3" id="button-cta">
                    <span class="button-text">Call to Action</span>
                    <div class="spinner-container"><div class="spinner"></div></div>
                </button>
            </div>
            <div class="col-12 col-md-6 col-lg-3">
                <button class="track-button btn btn-brand-b w-100 p-3" id="button-upgrade">
                    <span class="button-text">Upgrade Now</span>
                    <div class="spinner-container"><div class="spinner"></div></div>
                </button>
            </div>
        </div>

        <div class="mt-5">
            <a href="display.html" target="_blank" class="view-live-link">View Live Click Data &rarr;</a>
        </div>

        <!-- AI Analysis Section -->
        <div class="ai-section mt-5">
            <h2 class="mb-4">AI-Powered Business Insight</h2>
            <div class="row justify-content-center">
                <div class="col-12 col-md-8">
                    <p>Click the button below to get an AI-generated insight based on the button click data.</p>
                    <button id="get-ai-insight-btn" class="btn btn-success mb-3">Get AI Insight</button>
                    <div id="ai-insight-container" class="mt-4 p-3 border rounded bg-light" style="display: none;">
                        <h5 class="mb-3">Actionable Insight:</h5>
                        <div id="ai-insight" class="text-start"></div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="js/config.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/dashboard.js"></script>
</body>
</html>
