<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClickMindAI â€” Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class="container py-4">
        <div class="login-header d-flex flex-column align-items-center mb-3">
            <img src="img/clickmindai-logo.svg" alt="FrescoLogic" >
        </div>
        <div class="login-container">
            <h2>Login</h2>
            <form class="phone-form" id="loginForm">
            <div class="fellow-input-group mb-3">
                <div class="custom-select-container" id="country-select-container">
                    <div class="custom-select-selected" tabindex="0">
                        <span>Country</span>
                    </div>
                    <div class="custom-select-options"></div>
                    <input type="hidden" name="country" id="country-select">
                </div>
                <label for="country-select-container">Country</label>
            </div>

            <div class="fellow-input-group">
                <input type="text" id="loginIdentifier" placeholder=" " required>
                <label for="loginIdentifier">Email or Phone Number</label>
                <div class="invalid-feedback" id="loginIdentifierFeedback"></div>
            </div>

            <div id="identifierDisplayWrapper">
                <span id="identifierDisplay"></span>
                <button id="editIdentifierBtn" type="button" aria-label="Edit identifier">
                    <svg viewBox="0 0 20 20" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M14.7 3.29a1 1 0 0 1 1.42 0l.59.59a1 1 0 0 1 0 1.42l-9.17 9.17-2.12.71.71-2.12 9.17-9.17z" stroke="#111" stroke-width="1.3" fill="none"/>
                        <path d="M13.29 4.71l2 2" stroke="#111" stroke-width="1.3" fill="none"/>
                    </svg>
                </button>
            </div>

            <div class="verification-section" id="verificationSection">
                <div class="fellow-input-group">
                    <input type="text" id="verificationCode" placeholder=" " pattern="[0-9]{6}" maxlength="6">
                    <label for="verificationCode">Verification Code</label>
                    <div class="invalid-feedback" id="verificationCodeFeedback"></div>
                </div>
                <p class="verification-hint">Enter the 6-digit code we sent you.</p>
            </div>

            <div class="form-actions">
                <button type="submit" class="btn btn-primary-fellow" id="submitButton">
                    <span class="button-text">CONTINUE</span>
                    <div class="spinner"></div>
                </button>
                <div class="response-message" id="responseMessage"></div>
            </div>
        </form>
        </div>
   
        <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/js/all.min.js"></script>
   

    <script src="js/config.js"></script>
    <script type="module" src="js-login/login.js"></script>

    @media (max-width: 576px) {
       
  
    }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
</body>
</html>
