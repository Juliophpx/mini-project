<!DOCTYPE html>
<html lang="en" data-bs-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Clicks - ClickMind AI</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="css/display.css">
    <link rel="icon" href="img/favicon.svg" type="image/svg+xml">
</head>
<body>
    <div class="container-fluid p-3 p-md-4">
        <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4">
            <div class="col-md-3 mb-2 mb-md-0">
              
                    <img src="img/clickmindai-logo-bg-black.svg" alt="ClickMind AI Logo" >
            
            </div>

            <div class="col-md-4 text-end d-flex justify-content-end align-items-center">
                 <div class="total-clicks-header me-3">
                    <span class="total-clicks-label">Total Clicks</span>
                    <span id="total-clicks-count" class="total-clicks-value">0</span>
                </div>
                <div class="status-indicator">
                    <div id="status-light" class="status-light"></div>
                    <span id="status-text">Connecting...</span>
                </div>
            </div>
        </header>

        <div class="text-center">
            <h1 class="main-title">Real-Time Click Feed</h1>
            <p class="main-subtitle">Live insights from user interactions across the platform.</p>
        </div>

        <div id="cards-container" class="row row-cols-1 row-cols-sm-2 row-cols-lg-3 row-cols-xl-4 g-4">
            <!-- Cards will be inserted here by JavaScript -->
        </div>
        
    
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="js/config.js"></script>
    <script src="js/display.js"></script>
</body>
</html>
